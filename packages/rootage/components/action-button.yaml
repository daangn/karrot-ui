# yaml-language-server: $schema=./schema.json
kind: ComponentSpec
metadata:
  id: action-button
  name: Action Button
data:
  base:
    enabled:
      root:
        colorDuration: $duration.s4
        colorTimingFunction: $timing-function.easing
      label:
        fontWeight: $font-weight.bold
  variant=brand solid:
    enabled:
      root:
        color: $color.bg.brand-solid
      label:
        color: $color.palette.static-white
      icon:
        color: $color.palette.static-white
      prefixIcon:
        color: $color.palette.static-white
      suffixIcon:
        color: $color.palette.static-white
      progressCircle:
        trackColor: $color.palette.static-white-alpha-200
        rangeColor: $color.palette.static-white
    pressed:
      root:
        color: $color.bg.brand-solid-pressed
    disabled:
      root:
        color: $color.bg.disabled
      label:
        color: $color.fg.disabled
      icon:
        color: $color.fg.disabled
      prefixIcon:
        color: $color.fg.disabled
      suffixIcon:
        color: $color.fg.disabled
    loading:
      root:
        color: $color.bg.brand-solid-pressed
  variant=neutral solid:
    enabled:
      root:
        color: $color.bg.neutral-inverted
      label:
        color: $color.fg.neutral-inverted
      icon:
        color: $color.fg.neutral-inverted
      prefixIcon:
        color: $color.fg.neutral-inverted
      suffixIcon:
        color: $color.fg.neutral-inverted
      progressCircle:
        trackColor: $color.palette.static-white-alpha-200
        rangeColor: $color.palette.static-white
    pressed:
      root:
        color: $color.bg.neutral-inverted-pressed
    disabled:
      root:
        color: $color.bg.disabled
      label:
        color: $color.fg.disabled
      icon:
        color: $color.fg.disabled
      prefixIcon:
        color: $color.fg.disabled
      suffixIcon:
        color: $color.fg.disabled
    loading:
      root:
        color: $color.bg.neutral-inverted-pressed
  variant=neutral weak:
    enabled:
      root:
        color: $color.bg.neutral-weak
      label:
        color: $color.fg.neutral
      icon:
        color: $color.fg.neutral
      prefixIcon:
        color: $color.fg.neutral
      suffixIcon:
        color: $color.fg.neutral
      progressCircle:
        trackColor: $color.palette.gray-500
        rangeColor: $color.fg.neutral
    pressed:
      root:
        color: $color.bg.neutral-weak-pressed
    disabled:
      root:
        color: $color.bg.disabled
      label:
        color: $color.fg.disabled
      icon:
        color: $color.fg.disabled
      prefixIcon:
        color: $color.fg.disabled
      suffixIcon:
        color: $color.fg.disabled
    loading:
      root:
        color: $color.bg.neutral-weak-pressed
  variant=critical solid:
    enabled:
      root:
        color: $color.bg.critical-solid
      label:
        color: $color.palette.static-white
      icon:
        color: $color.palette.static-white
      prefixIcon:
        color: $color.palette.static-white
      suffixIcon:
        color: $color.palette.static-white
      progressCircle:
        trackColor: $color.palette.static-white-alpha-200
        rangeColor: $color.palette.static-white
    pressed:
      root:
        color: $color.bg.critical-solid-pressed
    disabled:
      root:
        color: $color.bg.disabled
      label:
        color: $color.fg.disabled
      icon:
        color: $color.fg.disabled
      prefixIcon:
        color: $color.fg.disabled
      suffixIcon:
        color: $color.fg.disabled
    loading:
      root:
        color: $color.bg.critical-solid-pressed
  variant=neutral outline:
    enabled:
      root:
        color: $color.bg.layer-default
        strokeColor: $color.stroke.neutral
        strokeWidth: 1px
      label:
        color: $color.fg.neutral
      icon:
        color: $color.fg.neutral
      prefixIcon:
        color: $color.fg.neutral
      suffixIcon:
        color: $color.fg.neutral
      progressCircle:
        trackColor: $color.palette.gray-500
        rangeColor: $color.fg.neutral
    pressed:
      root:
        color: $color.bg.layer-default-pressed
    disabled:
      root:
        color: $color.bg.layer-default
        strokeColor: $color.stroke.neutral
      label:
        color: $color.fg.disabled
      icon:
        color: $color.fg.disabled
      prefixIcon:
        color: $color.fg.disabled
      suffixIcon:
        color: $color.fg.disabled
    loading:
      root:
        color: $color.bg.layer-default
  variant=brand outline:
    enabled:
      root:
        color: $color.bg.layer-default
        strokeColor: $color.stroke.neutral
        strokeWidth: 1px
      label:
        color: $color.fg.brand
      icon:
        color: $color.fg.brand
      prefixIcon:
        color: $color.fg.brand
      suffixIcon:
        color: $color.fg.brand
      progressCircle:
        trackColor: $color.palette.carrot-200
        rangeColor: $color.bg.brand-solid
    pressed:
      root:
        color: $color.bg.layer-default-pressed
    disabled:
      root:
        color: $color.bg.layer-default
        strokeColor: $color.stroke.neutral
      label:
        color: $color.fg.disabled
      icon:
        color: $color.fg.disabled
      prefixIcon:
        color: $color.fg.disabled
      suffixIcon:
        color: $color.fg.disabled
    loading:
      root:
        color: $color.bg.layer-default
  size=xsmall:
    enabled:
      root:
        minHeight: $dimension.s8
        cornerRadius: $radius.full
      progressCircle:
        size: 14px
        thickness: 2px
  size=xsmall, layout=with text:
    enabled:
      root:
        gap: $dimension.s1
        paddingX: $dimension.s3_5
        paddingY: $dimension.s1_5
      prefixIcon:
        size: $dimension.s3_5
      suffixIcon:
        size: $dimension.s3_5
      label:
        fontSize: $font-size.s4
  size=xsmall, layout=icon only:
    enabled:
      root:
        minWidth: $dimension.s8
        paddingX: $dimension.s1_5
        paddingY: $dimension.s1_5
      icon:
        size: $dimension.s3_5
  size=small:
    enabled:
      root:
        minHeight: $dimension.s9
        cornerRadius: $radius.s2
      progressCircle:
        size: 14px
        thickness: 2px
  size=small, layout=with text:
    enabled:
      root:
        gap: $dimension.s1
        paddingX: $dimension.s3_5
        paddingY: $dimension.s2
      prefixIcon:
        size: $dimension.s3_5
      suffixIcon:
        size: $dimension.s3_5
      label:
        fontSize: $font-size.s4
  size=small, layout=icon only:
    enabled:
      root:
        minWidth: $dimension.s9
        paddingX: $dimension.s2
        paddingY: $dimension.s2
      icon:
        size: $dimension.s4
  size=medium:
    enabled:
      root:
        minHeight: $dimension.s10
        cornerRadius: $radius.s2
      progressCircle:
        size: 16px
        thickness: 2px
  size=medium, layout=with text:
    enabled:
      root:
        gap: $dimension.s1
        paddingX: $dimension.s4
        paddingY: $dimension.s2_5
      prefixIcon:
        size: $dimension.s4
      suffixIcon:
        size: $dimension.s4
      label:
        fontSize: $font-size.s4
  size=medium, layout=icon only:
    enabled:
      root:
        minWidth: $dimension.s10
        paddingX: $dimension.s2_5
        paddingY: $dimension.s2_5
      icon:
        size: 18px
  size=large:
    enabled:
      root:
        minHeight: $dimension.s13
        cornerRadius: $radius.s3
      progressCircle:
        size: 18px
        thickness: 2px
  size=large, layout=with text:
    enabled:
      root:
        gap: $dimension.s2
        paddingX: $dimension.s5
        paddingY: $dimension.s3_5
      prefixIcon:
        size: 22px
      suffixIcon:
        size: 22px
      label:
        fontSize: $font-size.s6
  size=large, layout=icon only:
    enabled:
      root:
        minWidth: $dimension.s13
        paddingX: $dimension.s3_5
        paddingY: $dimension.s3_5
      icon:
        size: 22px
