# yaml-language-server: $schema=./schema.json
kind: ComponentSpec
metadata:
  id: inline-banner
  name: Inline Banner
data:
  base:
    enabled:
      root:
        gap: $dimension.s4
        paddingX: $dimension.s4
      content:
        gap: $dimension.s2
        paddingY: $dimension.s2_5
        fontSize: $font-size.s4
        lineHeight: $line-height.s4
        minHeight: $dimension.s10
      icon:
        size: $dimension.s4
        marginY: 1.5px
      title:
        fontWeight: $font-weight.bold
      description:
        fontWeight: $font-weight.medium
      linkLabel:
        height: $dimension.s10
        fontWeight: $font-weight.regular
        fontSize: $font-size.s2
        lineHeight: $line-height.s2
      dismissButton:
        size: $dimension.s10
      dismissIcon:
        size: $dimension.s4
      actionableIcon:
        size: $dimension.s4
  variant=neutral weak:
    enabled:
      root:
        color: $color.bg.neutral-weak
      icon:
        color: $color.fg.neutral
      title:
        color: $color.fg.neutral
      description:
        color: $color.fg.neutral
      linkLabel:
        color: $color.fg.neutral
      dismissIcon:
        color: $color.fg.neutral
      actionableIcon:
        color: $color.fg.neutral
  variant=positive weak:
    enabled:
      root:
        color: $color.bg.positive-weak
      icon:
        color: $color.fg.positive-contrast
      title:
        color: $color.fg.positive-contrast
      description:
        color: $color.fg.positive-contrast
      linkLabel:
        color: $color.fg.positive-contrast
      dismissIcon:
        color: $color.fg.positive-contrast
      actionableIcon:
        color: $color.fg.positive-contrast
  variant=informative weak:
    enabled:
      root:
        color: $color.bg.informative-weak
      icon:
        color: $color.fg.informative-contrast
      title:
        color: $color.fg.informative-contrast
      description:
        color: $color.fg.informative-contrast
      linkLabel:
        color: $color.fg.informative-contrast
      dismissIcon:
        color: $color.fg.informative-contrast
      actionableIcon:
        color: $color.fg.informative-contrast
  variant=warning weak:
    enabled:
      root:
        color: $color.bg.warning-weak
      icon:
        color: $color.fg.warning-contrast
      title:
        color: $color.fg.warning-contrast
      description:
        color: $color.fg.warning-contrast
      linkLabel:
        color: $color.fg.warning-contrast
      dismissIcon:
        color: $color.fg.warning-contrast
      actionableIcon:
        color: $color.fg.warning-contrast
  variant=warning solid:
    enabled:
      root:
        color: $color.bg.warning-solid
      icon:
        color: $color.fg.neutral
      title:
        color: $color.fg.neutral
      description:
        color: $color.fg.neutral
      linkLabel:
        color: $color.fg.neutral
      dismissIcon:
        color: $color.fg.neutral
      actionableIcon:
        color: $color.fg.neutral
  variant=critical weak:
    enabled:
      root:
        color: $color.bg.critical-weak
      icon:
        color: $color.fg.critical-contrast
      title:
        color: $color.fg.critical-contrast
      description:
        color: $color.fg.critical-contrast
      linkLabel:
        color: $color.fg.critical-contrast
      actionableIcon:
        color: $color.fg.critical-contrast
  variant=critical solid:
    enabled:
      root:
        color: $color.bg.critical-solid
      icon:
        color: $color.palette.static-white
      title:
        color: $color.palette.static-white
      description:
        color: $color.palette.static-white
      linkLabel:
        color: $color.palette.static-white
      actionableIcon:
        color: $color.palette.static-white
