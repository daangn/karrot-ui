# yaml-language-server: $schema=./schema.json
kind: ComponentSpec
metadata:
  id: select-box
  name: Select Box
data:
  base:
    enabled:
      root:
        paddingX: $dimension.s4
        paddingY: $dimension.s5
        gap: $dimension.s2_5
        strokeWidth: 1px
        strokeColor: $color.stroke.neutral
        cornerRadius: $radius.s3
      content:
        gap: $dimension.s0_5
      label:
        color: $color.fg.neutral
        fontWeight: $font-weight.bold
        fontSize: $font-size.s5
        lineHeight: $line-height.s5
      description:
        color: $color.fg.neutral-muted
        fontWeight: $font-weight.regular
        fontSize: $font-size.s4
        lineHeight: $line-height.s4
      checkboxControl:
        size: $dimension.s6
        color: $color.bg.layer-default
        strokeWidth: 1px
        strokeColor: $color.stroke.control
        cornerRadius: $radius.s1
      checkboxIcon:
        size: $dimension.s3_5
      radioControl:
        size: $dimension.s6
        color: $color.bg.layer-default
        strokeWidth: 1px
        strokeColor: $color.stroke.control
        cornerRadius: $radius.full
      radioIcon:
        size: $dimension.s2_5
        cornerRadius: $radius.full

    enabled,pressed:
      root:
        color: $color.bg.layer-default-pressed
      checkboxControl:
        color: $color.bg.layer-default-pressed
      radioControl:
        color: $color.bg.layer-default-pressed

    enabled,selected:
      root:
        color: $color.bg.neutral-weak
        strokeColor: $color.stroke.control
      checkboxControl:
        color: $color.bg.brand-solid
        strokeWidth: 0
      checkboxIcon:
        color: $color.palette.static-white
      radioControl:
        color: $color.bg.brand-solid
        strokeWidth: 0
      radioIcon:
        color: $color.palette.static-white

    enabled,selected,pressed:
      root:
        color: $color.bg.neutral-weak-pressed
      checkboxControl:
        color: $color.bg.brand-solid-pressed
      radioControl:
        color: $color.bg.brand-solid-pressed
