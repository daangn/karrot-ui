# yaml-language-server: $schema=./schema.json
kind: ComponentSpec
metadata:
  id: extended-action-sheet-item
  name: Extended Action Sheet Item
data:
  base:
    enabled:
      root:
        color: $color.bg.neutral-weak
        minHeight: 52px
        paddingX: $dimension.s4
        paddingY: $dimension.s3_5
        gap: $dimension.s3_5
      prefixIcon:
        size: 22px
      label:
        fontSize: $font-size.s5
        lineHeight: $line-height.s5
        fontWeight: $font-weight.regular
    pressed:
      root:
        color: $color.bg.neutral-weak-pressed
  tone=neutral:
    enabled:
      prefixIcon:
        color: $color.fg.neutral
      label:
        color: $color.fg.neutral
  tone=danger:
    enabled:
      prefixIcon:
        color: $color.fg.danger
      label:
        color: $color.fg.danger
