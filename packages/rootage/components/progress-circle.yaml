# yaml-language-server: $schema=./schema.json
# parts: root, track, range
kind: ComponentSpec
metadata:
  id: progress-circle
  name: Progress Circle
data:
  size=40:
    enabled:
      root:
        size: $dimension.x10
        thickness: 5px
  size=24:
    enabled:
      root:
        size: $dimension.x6
        thickness: 3px
  indeterminate=false:
    enabled:
      range:
        lengthDuration: 300ms
        lengthTimingFunction:
          type: cubicBezier
          value: [0, 0, 0.15, 1]
  indeterminate=true:
    enabled:
      range:
        lengthDuration: 1.2s
        rotateDuration: 1.2s
        headTimingFunction:
          type: cubicBezier
          value: [0.35, 0, 0.65, 1]
        tailTimingFunction:
          type: cubicBezier
          value: [0.35, 0, 0.65, 0.6]
        rotateTimingFunction:
          type: cubicBezier
          value: [0.35, 0.25, 0.65, 0.75]
  tone=neutral:
    enabled:
      track:
        color: $color.palette.gray-200
      range:
        color: $color.palette.gray-500
  tone=brand:
    enabled:
      track:
        color: $color.palette.carrot-200
      range:
        color: $color.bg.brand-solid
  tone=staticWhite:
    enabled:
      track:
        color: $color.palette.static-white-alpha-200
      range:
        color: $color.palette.static-white
