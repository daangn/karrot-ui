# yaml-language-server: $schema=./schema.json
kind: ComponentSpec
metadata:
  id: callout
  name: Callout
data:
  base:
    enabled:
      root:
        padding: $unit.s3_5
        gap: $unit.s3
        cornerRadius: $radius.s2_5
        fontSize: $font-size.s4
        lineHeight: $line-height.s5
        minHeight: 50px
      icon:
        size: $unit.s4
      title:
        fontWeight: $font-weight.bold
      description:
        fontWeight: $font-weight.regular
      dismissButton:
        size: $unit.s10
      dismissIcon:
        size: $unit.s4
      actionableIcon:
        size: $unit.s4

  tone=neutral:
    enabled:
      root:
        color: $color.bg.neutral-weak
      icon:
        color: $color.fg.neutral
      title:
        color: $color.fg.neutral
      description:
        color: $color.fg.neutral
      linkLabel:
        color: $color.fg.neutral
      dismissIcon:
        color: $color.fg.neutral
      actionableIcon:
        color: $color.fg.neutral
    pressed:
      root:
        color: $color.bg.neutral-weak-pressed

  tone=informative:
    enabled:
      root:
        color: $color.bg.informative-weak
      icon:
        color: $color.fg.informative-contrast
      title:
        color: $color.fg.informative-contrast
      description:
        color: $color.fg.informative-contrast
      linkLabel:
        color: $color.fg.informative-contrast
      dismissIcon:
        color: $color.fg.informative-contrast
      actionableIcon:
        color: $color.fg.informative-contrast
    pressed:
      root:
        color: $color.bg.informative-weak-pressed

  tone=warning:
    enabled:
      root:
        color: $color.bg.warning-weak
      icon:
        color: $color.fg.warning-contrast
      title:
        color: $color.fg.warning-contrast
      description:
        color: $color.fg.warning-contrast
      linkLabel:
        color: $color.fg.warning-contrast
      dismissIcon:
        color: $color.fg.warning-contrast
      actionableIcon:
        color: $color.fg.warning-contrast
    pressed:
      root:
        color: $color.bg.warning-weak-pressed

  tone=danger:
    enabled:
      root:
        color: $color.bg.danger-weak
      icon:
        color: $color.fg.danger-contrast
      title:
        color: $color.fg.danger-contrast
      description:
        color: $color.fg.danger-contrast
      linkLabel:
        color: $color.fg.danger-contrast
      dismissIcon:
        color: $color.fg.danger-contrast
      actionableIcon:
        color: $color.fg.danger-contrast
    pressed:
      root:
        color: $color.bg.danger-weak-pressed

  tone=magic:
    enabled:
      root:
        color: $color.bg.magic-weak
      icon:
        color: $color.fg.magic-contrast
      title:
        color: $color.fg.magic-contrast
      description:
        color: $color.fg.magic-contrast
      linkLabel:
        color: $color.fg.magic-contrast
      dismissIcon:
        color: $color.fg.magic-contrast
      actionableIcon:
        color: $color.fg.magic-contrast
    pressed:
      root:
        color: $color.bg.magic-weak-pressed
