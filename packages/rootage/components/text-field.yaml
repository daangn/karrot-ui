# yaml-language-server: $schema=./schema.json
kind: ComponentSpec
metadata:
  id: text-field
  name: Text Field
data:
  base:
    enabled:
      label:
        color: $color.fg.neutral
        fontWeight: $font-weight.bold
      indicator:
        color: $color.fg.neutral
        fontWeight: $font-weight.regular
      field:
        color: $color.bg.layer-default
        strokeWidth: 1px
        strokeColor: $color.stroke.field
      value:
        color: $color.fg.neutral
      placeholder:
        color: $color.fg.placeholder
      prefixText:
        color: $color.fg.neutral
      prefixIcon:
        color: $color.fg.neutral
      suffixText:
        color: $color.fg.neutral
      suffixIcon:
        color: $color.fg.neutral
      description:
        color: $color.fg.neutral-subtle
        fontWeight: $font-weight.regular
      errorMessage:
        color: $color.fg.danger
        fontWeight: $font-weight.regular
      characterCount:
        color: $color.fg.neutral
        fontWeight: $font-weight.regular
      maxCharacterCount:
        color: $color.fg.neutral-subtle
        fontWeight: $font-weight.regular
    focused:
      field:
        strokeColor: $color.stroke.field-focused
    invalid:
      field:
        color: $color.bg.danger-weak
        strokeColor: $color.stroke.danger
    invalid,focused:
      field:
        color: $color.bg.layer-default
        strokeColor: $color.stroke.field
    readonly:
      field:
        color: $color.bg.disabled
    disabled:
      field:
        color: $color.bg.disabled
      value:
        color: $color.fg.disabled
      placeholder:
        color: $color.fg.disabled
      prefixText:
        color: $color.fg.disabled
      prefixIcon:
        color: $color.fg.disabled
      suffixText:
        color: $color.fg.disabled
      suffixIcon:
        color: $color.fg.disabled

  size=xlarge:
    enabled:
      header:
        paddingBottom: $unit.s3
        gap: $unit.s1_5
      label:
        fontSize: $font-size.s5
        lineHeight: $line-height.s5
      indicator:
        fontSize: $font-size.s5
        lineHeight: $line-height.s5
      field:
        minHeight: 56px
        cornerRadius: $radius.s2_5
        gap: $unit.s2
        paddingX: $unit.s4
        paddingY: $unit.s3
      value:
        fontSize: $font-size.s6
        lineHeight: $line-height.s6
      prefixText:
        fontSize: $font-size.s6
        lineHeight: $line-height.s6
      prefixIcon:
        size: $unit.s5
      suffixText:
        fontSize: $font-size.s6
        lineHeight: $line-height.s6
      suffixIcon:
        size: $unit.s5
      footer:
        gap: $unit.s3_5
        paddingTop: $unit.s2
        minHeight: 20px
      description:
        fontSize: $font-size.s4
        lineHeight: $line-height.s4
      errorMessage:
        fontSize: $font-size.s4
        lineHeight: $line-height.s4
      errorIcon:
        size: $unit.s4
        marginRight: $unit.s1
      characterCount:
        fontSize: $font-size.s2
        lineHeight: $line-height.s2
      maxCharacterCount:
        fontSize: $font-size.s2
        lineHeight: $line-height.s2

  size=large:
    enabled:
      header:
        paddingBottom: $unit.s3
        gap: $unit.s1_5
      label:
        fontSize: $font-size.s5
        lineHeight: $line-height.s5
      indicator:
        fontSize: $font-size.s5
        lineHeight: $line-height.s5
      field:
        minHeight: 52px
        cornerRadius: $radius.s2_5
        gap: $unit.s2
        paddingX: $unit.s4
        paddingY: $unit.s3
      value:
        fontSize: $font-size.s5
        lineHeight: $line-height.s5
      prefixText:
        fontSize: $font-size.s5
        lineHeight: $line-height.s5
      prefixIcon:
        size: $unit.s5
      suffixText:
        fontSize: $font-size.s5
        lineHeight: $line-height.s5
      suffixIcon:
        size: $unit.s5
      footer:
        gap: $unit.s3_5
        paddingTop: $unit.s2
        minHeight: 20px
      description:
        fontSize: $font-size.s4
        lineHeight: $line-height.s4
      errorMessage:
        fontSize: $font-size.s4
        lineHeight: $line-height.s4
      errorIcon:
        size: $unit.s4
        marginRight: $unit.s1
      characterCount:
        fontSize: $font-size.s2
        lineHeight: $line-height.s2
      maxCharacterCount:
        fontSize: $font-size.s2
        lineHeight: $line-height.s2

  size=medium:
    enabled:
      header:
        paddingBottom: $unit.s3
      label:
        fontSize: $font-size.s4
        lineHeight: $line-height.s4
      indicator:
        fontSize: $font-size.s4
        lineHeight: $line-height.s4
      field:
        minHeight: 40px
        cornerRadius: $radius.s2
        gap: $unit.s1_5
        paddingX: $unit.s3_5
        paddingY: $unit.s2_5
      value:
        fontSize: $font-size.s4
        lineHeight: $line-height.s4
      prefixText:
        fontSize: $font-size.s4
        lineHeight: $line-height.s4
      prefixIcon:
        size: $unit.s4
      suffixText:
        fontSize: $font-size.s4
        lineHeight: $line-height.s4
      suffixIcon:
        size: $unit.s4
      footer:
        gap: $unit.s3_5
        paddingTop: $unit.s2
        minHeight: $unit.s4
      description:
        fontSize: $font-size.s2
        lineHeight: $line-height.s2
      errorMessage:
        fontSize: $font-size.s2
        lineHeight: $line-height.s2
      errorIcon:
        size: $unit.s3_5
        marginRight: $unit.s1
      characterCount:
        fontSize: $font-size.s2
        lineHeight: $line-height.s2
      maxCharacterCount:
        fontSize: $font-size.s2
        lineHeight: $line-height.s2
