# yaml-language-server: $schema=./schema.json
kind: ComponentSpec
metadata:
  id: chip-tab
  name: Chip Tab
data:
  base:
    enabled:
      root:
        paddingX: $unit.s3_5
        paddingY: $unit.s2
        cornerRadius: $radius.full
        minHeight: 36px
      label:
        fontSize: $font-size.s4
        fontWeight: $font-weight.bold
  variant=neutral solid:
    enabled:
      label:
        color: $color.fg.neutral
        fontWeight: $font-weight.bold
    enabled,pressed:
      root:
        color: $color.bg.layer-default-pressed
    selected:
      root:
        color: $color.bg.neutral-inverted
      label:
        color: $color.fg.neutral-inverted
    selected,pressed:
      root:
        color: $color.bg.neutral-inverted-pressed
    disabled:
      label:
        color: $color.fg.disabled
    selected,disabled:
      root:
        color: $color.bg.disabled
      label:
        color: $color.fg.disabled
  variant=brand solid:
    enabled:
      root:
        color: $color.bg.neutral-weak
      label:
        color: $color.fg.neutral-muted
        fontWeight: $font-weight.medium
    enabled,pressed:
      root:
        color: $color.bg.neutral-weak-pressed
    selected:
      root:
        color: $color.bg.brand-solid
      label:
        color: $color.palette.static-white
        fontWeight: $font-weight.bold
    selected,pressed:
      root:
        color: $color.bg.brand-solid-pressed
    disabled:
      root:
        color: $color.bg.disabled
      label:
        color: $color.fg.disabled
    selected,disabled:
      root:
        color: $color.bg.disabled
