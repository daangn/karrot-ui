# yaml-language-server: $schema=./schema.json
kind: ComponentSpec
metadata:
  id: radio
  name: Radio
data:
  base:
    enabled:
      root:
        color: $color.bg.layer-default
        strokeWidth: 1.25px
        strokeColor: $color.stroke.control
        cornerRadius: $radius.full
      icon:
        cornerRadius: $radius.full
    enabled,pressed:
      root:
        color: $color.bg.layer-default-pressed
    enabled,selected:
      root:
        color: $color.bg.brand-solid
        strokeWidth: 0px
      icon:
        color: $color.palette.static-white
    enabled,selected,pressed:
      root:
        color: $color.bg.brand-solid-pressed
    disabled:
      root:
        color: $color.palette.gray-300
    disabled,selected:
      root:
        strokeColor: $color.palette.gray-300
      icon:
        color: $color.palette.gray-300

  size=large:
    enabled:
      root:
        size: $unit.s6
      icon:
        size: $unit.s2_5
    disabled:
      icon:
        size: $unit.s3
  size=medium:
    enabled:
      root:
        size: $unit.s5
      icon:
        size: $unit.s2
    disabled:
      icon:
        size: $unit.s2_5
  size=small:
    enabled:
      root:
        size: $unit.s4_5
      icon:
        size: $unit.s2
