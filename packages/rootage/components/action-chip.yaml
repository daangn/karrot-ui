# yaml-language-server: $schema=./schema.json
kind: ComponentSpec
metadata:
  id: action-chip
  name: Action Chip
data:
  base:
    enabled:
      root:
        color: $color.bg.neutral-weak
        cornerRadius: $radius.full
      label:
        color: $color.fg.neutral
        fontWeight: $font-weight.medium
      prefixIcon:
        color: $color.fg.neutral
      suffixIcon:
        color: $color.fg.neutral-subtle
      icon:
        color: $color.fg.neutral
      count:
        color: $color.fg.neutral-muted
        fontWeight: $font-weight.medium
    pressed:
      root:
        color: $color.bg.neutral-weak-pressed
    disabled:
      root:
        color: $color.bg.disabled
      label:
        color: $color.fg.disabled
      prefixIcon:
        color: $color.fg.disabled
      suffixIcon:
        color: $color.fg.disabled
      icon:
        color: $color.fg.disabled
      count:
        color: $color.fg.disabled
  size=small:
    enabled:
      root:
        minHeight: $dimension.s8
        paddingY: $dimension.s1_5
        gap: $dimension.s1
      label:
        fontSize: $font-size.s4
      prefixIcon:
        size: $dimension.s4
      suffixIcon:
        size: $dimension.s3_5
      count:
        fontSize: $font-size.s4
  size=medium:
    enabled:
      root:
        minHeight: $dimension.s9
        paddingY: $dimension.s2
        gap: $dimension.s1
      label:
        fontSize: $font-size.s4
      prefixIcon:
        size: $dimension.s4
      suffixIcon:
        size: $dimension.s3_5
      count:
        fontSize: $font-size.s4
  size=small,layout=with text:
    enabled:
      root:
        paddingX: $dimension.s3
  size=small,layout=icon only:
    enabled:
      root:
        minWidth: $dimension.s8
      icon:
        size: $dimension.s4
  size=medium,layout=with text:
    enabled:
      root:
        paddingX: $dimension.s3_5
  size=medium,layout=icon only:
    enabled:
      root:
        minWidth: $dimension.s9
      icon:
        size: $dimension.s4
