# yaml-language-server: $schema=./schema.json
kind: ComponentSpec
metadata:
  id: help-bubble
  name: Help Bubble
data:
  base:
    enabled:
      root:
        color: $color.bg.neutral-solid
        cornerRadius: $radius.s3
        paddingX: $dimension.s3
        paddingY: $dimension.s3
      arrow:
        color: $color.bg.neutral-solid
        size: $dimension.s2_5
      title:
        color: $color.palette.static-white
        fontSize: $font-size.s3
        fontWeight: $font-weight.bold
      description:
        color: $color.palette.static-white
        fontSize: $font-size.s3
        fontWeight: $font-weight.regular
      closeButton:
        color: $color.palette.static-white
        fromRight: 4px
        fromTop: 4px
        size: 14px
        targetSize: 32px
      backdrop:
        color: $color.bg.overlay
