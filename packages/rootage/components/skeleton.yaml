# yaml-language-server: $schema=./schema.json
kind: ComponentSpec
metadata:
  id: skeleton
  name: Skeleton
data:
  base:
    enabled:
      root:
        color: $color.palette.gray-200
      shimmer:
        duration: 1.5s
        timingFunction: $timing-function.easing
        color: $gradient.shimmer
  shape=rounded:
    enabled:
      root:
        cornerRadius: $radius.s1
  shape=circular:
    enabled:
      root:
        cornerRadius: $radius.full
  shape=rectangular:
    enabled:
      root:
        cornerRadius: 0
