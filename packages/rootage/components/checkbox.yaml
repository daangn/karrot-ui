# yaml-language-server: $schema=./schema.json
# parts: root, label, control, icon
kind: ComponentSpec
metadata:
  id: checkbox
  name: Checkbox
data:
  base:
    enabled:
      label:
        color: $color.fg.neutral
      root:
        gap: $unit.s2

  weight=default:
    enabled:
      label:
        fontWeight: $font-weight.regular
  weight=stronger:
    enabled:
      label:
        fontWeight: $font-weight.bold

  variant=square:
    enabled:
      control:
        strokeColor: $color.stroke.control
        strokeWidth: 1.25px
    enabled,selected:
      control:
        color: $color.bg.brand-solid
      icon:
        color: $color.fg.static-white
    pressed:
      control:
        color: $color.bg.layer-default-pressed
    pressed,selected:
      control:
        color: $color.bg.brand-solid-pressed
      icon:
        color: $color.fg.static-white
    disabled:
      control:
        color: $color.bg.disabled
        strokeColor: $color.stroke.neutral
      label:
        color: $color.fg.disabled
      icon:
        color: $color.fg.disabled
    disabledSelected:
      label:
        color: $color.fg.disabled
      icon:
        color: $color.fg.disabled

  variant=ghost:
    enabled:
      icon:
        color: $color.fg.placeholder
    enabled,selected:
      icon:
        color: $color.fg.brand
    pressed:
      control:
        color: $color.bg.layer-default-pressed
    pressed,selected:
      control:
        color: $color.bg.brand-weak-pressed
    disabled:
      label:
        color: $color.fg.disabled
      icon:
        color: $color.fg.disabled
    disabled,selected:
      label:
        color: $color.fg.disabled
      icon:
        color: $color.fg.disabled

  size=small:
    enabled:
      root:
        minHeight: $unit.s7
      label:
        fontSize: $font-size.s3
        lineHeight: $line-height.s3
      control:
        size: $unit.s4
        cornerRadius: $radius.s1

  size=medium:
    enabled:
      root:
        minHeight: $unit.s8
      label:
        fontSize: $font-size.s4
        lineHeight: $line-height.s4
      control:
        size: $unit.s5
        cornerRadius: $radius.s1

  size=large:
    enabled:
      root:
        minHeight: $unit.s9
      label:
        fontSize: $font-size.s5
        lineHeight: $line-height.s5
      control:
        size: $unit.s6
        cornerRadius: $radius.s1_5

  variant=ghost,size=small:
    enabled:
      icon:
        size: 13.5px
  variant=ghost,size=medium:
    enabled:
      icon:
        size: 15px
  variant=ghost,size=large:
    enabled:
      icon:
        size: 18px
  variant=square,size=small:
    enabled:
      icon:
        size: 10.5px
  variant=square,size=medium:
    enabled:
      icon:
        size: 11.67px
  variant=square,size=large:
    enabled:
      icon:
        size: 14px
