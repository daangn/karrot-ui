# yaml-language-server: $schema=./schema.json
kind: ComponentSpec
metadata:
  id: help-bubble
  name: Help Bubble
data:
  base:
    enabled:
      root:
        cornerRadius: $radius.s3
        paddingX: $unit.s3
        paddingY: $unit.s3
      arrow:
        size: $unit.s2_5
      title:
        fontSize: $font-size.s3
        fontWeight: $font-weight.bold
      description:
        fontSize: $font-size.s3
        fontWeight: $font-weight.regular
  variant=non-modal:
    enabled:
      root:
        color: $color.bg.floating-solid
      arrow:
        color: $color.bg.floating-solid
      title:
        color: $color.fg.neutral-inverted
      description:
        color: $color.fg.neutral-inverted
  variant=modal:
    enabled:
      root:
        color: $color.bg.static-white
      arrow:
        color: $color.bg.static-white
      title:
        color: $color.fg.static-black
      description:
        color: $color.fg.static-black
      backdrop:
        color: $color.bg.overlay
