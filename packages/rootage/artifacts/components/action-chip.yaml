# yaml-language-server: $schema=./schema.json
kind: ComponentSpec
metadata:
  id: action-chip
  name: Action Chip
data:
  base:
    enabled:
      root:
        color: $color.bg.neutral-weak
        cornerRadius: $radius.full
      label:
        color: $color.fg.neutral
        fontWeight: $font-weight.medium
      prefixIcon:
        color: $color.fg.neutral
      suffixIcon:
        color: $color.fg.neutral-subtle
      count:
        color: $color.fg.neutral-muted
    pressed:
      root:
        color: $color.bg.neutral-weak-pressed
    disabled:
      root:
        color: $color.bg.disabled
      label:
        color: $color.fg.disabled
      prefixIcon:
        color: $color.fg.disabled
      suffixIcon:
        color: $color.fg.disabled
      count:
        color: $color.fg.disabled
  size=small:
    enabled:
      root:
        minHeight: $unit.x8
        paddingY: $unit.x1_5
        gap: $unit.x1
      label:
        fontSize: $font-size.t4
      prefixIcon:
        size: $unit.x4
      suffixIcon:
        size: $unit.x3_5
  size=medium:
    enabled:
      root:
        minHeight: $unit.x9
        paddingY: $unit.x2
        gap: $unit.x1
      label:
        fontSize: $font-size.t4
      prefixIcon:
        size: $unit.x4
      suffixIcon:
        size: $unit.x3_5
  size=small,layout=with text:
    enabled:
      root:
        paddingX: $unit.x3
  size=small,layout=icon only:
    enabled:
      root:
        minWidth: $unit.x8
      icon:
        size: $unit.x4
  size=medium,layout=with text:
    enabled:
      root:
        paddingX: $unit.x3_5
  size=medium,layout=icon only:
    enabled:
      root:
        minWidth: $unit.x9
      icon:
        size: $unit.x4
