# yaml-language-server: $schema=./schema.json
kind: ComponentSpec
metadata:
  id: avatar
  name: Avatar
data:
  base:
    enabled:
      root:
        cornerRadius: $radius.full
      badge:
        cornerRadius: $radius.full
        color: $color.bg.layer-default
  size=20:
    enabled:
      root:
        size: $unit.s5
      badge:
        size: $unit.s2_5
  size=24:
    enabled:
      root:
        size: $unit.s6
      badge:
        size: $unit.s3
  size=36:
    enabled:
      root:
        size: $unit.s9
      badge:
        size: $unit.s4
  size=48:
    enabled:
      root:
        size: $unit.s12
      badge:
        size: $unit.s6
  size=64:
    enabled:
      root:
        size: $unit.s16
      badge:
        size: $unit.s6
  size=80:
    enabled:
      root:
        size: 80px
      badge:
        size: $unit.s6
  size=96:
    enabled:
      root:
        size: 96px
      badge:
        size: $unit.s8
