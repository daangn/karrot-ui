# yaml-language-server: $schema=./schema.json
kind: ComponentSpec
metadata:
  id: fab
  name: Fab
data:
  base:
    enabled:
      root:
        color: $color.bg.layer-floating
        borderRadius: $radius.full
      icon:
        color: $color.fg.neutral
    pressed:
      root:
        color: $color.bg.layer-floating-pressed
  size=small:
    enabled:
      root:
        size: $unit.x10
      icon:
        size: $unit.x5
  size=medium:
    enabled:
      root:
        size: $unit.x12
      icon:
        size: $unit.x6
