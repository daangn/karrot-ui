# yaml-language-server: $schema=./schema.json
kind: ComponentSpec
metadata:
  id: fab
  name: Fab
data:
  base:
    enabled:
      root:
        color: $color.bg.layer-floating
        cornerRadius: $radius.full
        shadow:
          type: shadow
          value:
            - offsetX: 0px
              offsetY: 2px
              blur: 6px
              spread: 0px
              color: "#00000026"
      icon:
        color: $color.fg.neutral
    pressed:
      root:
        color: $color.bg.layer-floating-pressed
  size=small:
    enabled:
      root:
        size: 40px
      icon:
        size: 20px
  size=medium:
    enabled:
      root:
        size: 48px
      icon:
        size: 22px
