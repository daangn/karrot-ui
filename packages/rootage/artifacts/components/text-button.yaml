# yaml-language-server: $schema=./schema.json
kind: ComponentSpec
metadata:
  id: text-button
  name: Text Button
data:
  base:
    enabled:
      root:
        paddingY: $unit.x0_5
        borderWidth: 0.125rem
      label:
        fontWeight: $font-weight.regular
      prefixIcon:
        marginXEnd: $unit.s1
      suffixIcon:
        marginXStart: $unit.x0_5
    pressed:
      root:
        color: $color.palette.gray-200
        borderColor: $color.palette.gray-200
    disabled:
      root:
        color: $color.fg.disabled
  variant=brand:
    enabled:
      root:
        color: $color.fg.brand
  variant=neutral:
    enabled:
      root:
        color: $color.fg.neutral
  variant=neutral subtle:
    enabled:
      root:
        color: $color.fg.neutral-subtle
  variant=danger:
    enabled:
      root:
        color: $color.fg.danger
  size=large:
    enabled:
      root:
        cornerRadius: $radius.s1_5
      prefixIcon:
        size: $unit.s4
      suffixIcon:
        size: $unit.s4
      label:
        fontSize: $font-size.s6
        lineHeight: $line-height.s6
  size=medium:
    enabled:
      root:
        cornerRadius: $radius.s1_5
      prefixIcon:
        size: $unit.s3_5
      suffixIcon:
        size: $unit.s3_5
      label:
        fontSize: $font-size.s5
        lineHeight: $line-height.s5
  size=small:
    enabled:
      root:
        cornerRadius: $radius.s1
      prefixIcon:
        size: $unit.s3_5
      suffixIcon:
        size: $unit.s3_5
      label:
        fontSize: $font-size.s4
        lineHeight: $line-height.s4
