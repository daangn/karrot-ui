# yaml-language-server: $schema=./schema.json
kind: ComponentSpec
metadata:
  id: extended-fab
  name: Extended Fab
data:
  base:
    enabled:
      root:
        cornerRadius: $radius.full
        shadow:
          type: shadow
          value:
            - offsetX: 0px
              offsetY: 2px
              blur: 6px
              spread: 0px
              color: "#00000026"
  variant=neutral solid:
    enabled:
      root:
        color: $color.bg.neutral-solid
      icon:
        color: $color.fg.neutral-inverted
    pressed:
      root:
        color: $color.bg.neutral-solid-pressed
  variant=layer floating:
    enabled:
      root:
        color: $color.bg.layer-floating
      icon:
        color: $color.fg.neutral
    pressed:
      root:
        color: $color.bg.layer-floating-pressed
  size=small:
    enabled:
      root:
        minHeight: 40px
        gap: $unit.s1
        paddingX: $unit.s3_5
        paddingY: $unit.s2_5
      icon:
        size: 16px
      label:
        fontSize: $font-size.s4
        lineHeight: $line-height.s4
        fontWeight: $font-weight.medium
  size=medium:
    enabled:
      root:
        minHeight: 48px
        gap: $unit.s1
        paddingX: $unit.s4
        paddingY: $unit.s3
      icon:
        size: 16px
      label:
        fontSize: $font-size.s5
        lineHeight: $line-height.s5
        fontWeight: $font-weight.bold
