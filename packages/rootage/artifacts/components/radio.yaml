# yaml-language-server: $schema=./schema.json
kind: ComponentSpec
metadata:
  id: radio
  name: Radio
data:
  base:
    enabled:
      root:
        gap: $unit.x2
      label:
        color: $color.fg.neutral
    disabled:
      label:
        color: $color.fg.disabled

  fontWeight=regular:
    enabled:
      label:
        fontWeight: $font-weight.regular
  fontWeight=bold:
    enabled:
      label:
        fontWeight: $font-weight.bold

  size=large:
    enabled:
      root:
        minHeight: $unit.x9
      label:
        fontSize: $font-size.t5
        lineHeight: $line-height.t5
        marginYStart: 7.5px
  size=medium:
    enabled:
      root:
        minHeight: $unit.x8
      label:
        fontSize: $font-size.t4
        lineHeight: $line-height.t4
        marginYStart: 6.5px
  size=small:
    enabled:
      root:
        minHeight: $unit.x7
      label:
        fontSize: $font-size.t3
        lineHeight: $line-height.t3
        marginYStart: 5px
