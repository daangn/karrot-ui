# yaml-language-server: $schema=./schema.json
kind: ComponentSpec
metadata:
  id: action-button
  name: Action Button
data:
  base:
    enabled:
      label:
        fontWeight: "$font-weight.bold"
  variant=brand solid:
    enabled:
      root:
        color: "$color.bg.brand-solid"
      label:
        color: "$color.fg.static-white"
      icon:
        color: "$color.fg.static-white"
      prefixIcon:
        color: "$color.fg.static-white"
      suffixIcon:
        color: "$color.fg.static-white"
    pressed:
      root:
        color: "$color.bg.brand-solid-pressed"
    disabled:
      root:
        color: "$color.bg.disabled"
    loading:
      root:
        color: "$color.bg.brand-solid-pressed"
  variant=brand weak:
    enabled:
      root:
        color: "$color.bg.brand-weak"
      label:
        color: "$color.fg.brand"
      icon:
        color: "$color.fg.brand"
      prefixIcon:
        color: "$color.fg.brand"
      suffixIcon:
        color: "$color.fg.brand"
    pressed:
      root:
        color: "$color.bg.brand-weak-pressed"
    disabled:
      root:
        color: "$color.bg.disabled"
    loading:
      root:
        color: "$color.bg.brand-weak-pressed"
  variant=neutral solid:
    enabled:
      root:
        color: "$color.bg.neutral-solid"
      label:
        color: "$color.fg.neutral-inverted"
      icon:
        color: "$color.fg.neutral-inverted"
      prefixIcon:
        color: "$color.fg.neutral-inverted"
      suffixIcon:
        color: "$color.fg.neutral-inverted"
    pressed:
      root:
        color: "$color.bg.neutral-solid-pressed"
    disabled:
      root:
        color: "$color.bg.disabled"
    loading:
      root:
        color: "$color.bg.neutral-solid-pressed"
  variant=neutral weak:
    enabled:
      root:
        color: "$color.bg.neutral-weak"
      label:
        color: "$color.fg.neutral"
      icon:
        color: "$color.fg.neutral"
      prefixIcon:
        color: "$color.fg.neutral"
      suffixIcon:
        color: "$color.fg.neutral"
    pressed:
      root:
        color: "$color.bg.neutral-weak-pressed"
    disabled:
      root:
        color: "$color.bg.disabled"
    loading:
      root:
        color: "$color.bg.neutral-weak-pressed"
  variant=danger solid:
    enabled:
      root:
        color: "$color.bg.danger-solid"
      label:
        color: "$color.fg.static-white"
      icon:
        color: "$color.fg.static-white"
      prefixIcon:
        color: "$color.fg.static-white"
      suffixIcon:
        color: "$color.fg.static-white"
    pressed:
      root:
        color: "$color.bg.danger-solid-pressed"
    disabled:
      root:
        color: "$color.bg.disabled"
    loading:
      root:
        color: "$color.bg.danger-solid-pressed"
  size=xsmall:
    enabled:
      root:
        minHeight: "$unit.s8"
        cornerRadius: "$radius.full"
  size=xsmall, layout=with text:
    enabled:
      root:
        gap: "$unit.s1"
        paddingX: "$unit.s3_5"
        paddingY: "$unit.s1_5"
      prefixIcon:
        size: "$unit.s3_5"
      suffixIcon:
        size: "$unit.s3_5"
      label:
        fontSize: "$font-size.s4"
  size=xsmall, layout=icon only:
    enabled:
      root:
        minWidth: "$unit.s8"
        paddingX: "$unit.s1_5"
        paddingY: "$unit.s1_5"
      icon:
        size: "$unit.s3_5"
  size=small:
    enabled:
      root:
        minHeight: "$unit.s9"
        cornerRadius: "$radius.s2"
  size=small, layout=with text:
    enabled:
      root:
        gap: "$unit.s1"
        paddingX: "$unit.s3_5"
        paddingY: "$unit.s2"
      prefixIcon:
        size: "$unit.s3_5"
      suffixIcon:
        size: "$unit.s3_5"
      label:
        fontSize: "$font-size.s4"
  size=small, layout=icon only:
    enabled:
      root:
        minWidth: "$unit.s9"
        paddingX: "$unit.s2"
        paddingY: "$unit.s2"
      icon:
        size: "$unit.s4"
  size=medium:
    enabled:
      root:
        minHeight: "$unit.s10"
        cornerRadius: "$radius.s2"
  size=medium, layout=with text:
    enabled:
      root:
        gap: "$unit.s1"
        paddingX: "$unit.s4"
        paddingY: "$unit.s2_5"
      prefixIcon:
        size: "$unit.s4"
      suffixIcon:
        size: "$unit.s4"
      label:
        fontSize: "$font-size.s4"
  size=medium, layout=icon only:
    enabled:
      root:
        minWidth: "$unit.s10"
        paddingX: "$unit.s2_5"
        paddingY: "$unit.s2_5"
      icon:
        size: "18px"
  size=large:
    enabled:
      root:
        minHeight: "$unit.s13"
        cornerRadius: "$radius.s3"
  size=large, layout=with text:
    enabled:
      root:
        gap: "$unit.s2"
        paddingX: "$unit.s5"
        paddingY: "$unit.s3_5"
      prefixIcon:
        size: "22px"
      suffixIcon:
        size: "22px"
      label:
        fontSize: "$font-size.s6"
  size=large, layout=icon only:
    enabled:
      root:
        minWidth: "$unit.s13"
        paddingX: "$unit.s3_5"
        paddingY: "$unit.s3_5"
      icon:
        size: "22px"
