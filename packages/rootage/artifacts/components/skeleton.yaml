# yaml-language-server: $schema=./schema.json
kind: ComponentSpec
metadata:
  id: skeleton
  name: Skeleton
data:
  base:
    enabled:
      root:
        color: $color.palette.gray-200
      shimmer:
        duration: 1.5s
        timingFunction: $timing-function.easing
        color:
          type: "gradient"
          value:
            - color: "#ffffff00"
              position: 0
            - color: "#ffffff66"
              position: 0.46
            - color: "#ffffff66"
              position: 0.54
            - color: "#ffffff00"
              position: 1
  shape=rounded:
    enabled:
      root:
        cornerRadius: $radius.s1
  shape=circular:
    enabled:
      root:
        cornerRadius: $radius.full
  shape=rectangular:
    enabled:
      root:
        cornerRadius: 0
