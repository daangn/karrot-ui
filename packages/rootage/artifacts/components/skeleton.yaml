# yaml-language-server: $schema=./schema.json
kind: ComponentSpec
metadata:
  id: skeleton
  name: Skeleton
data:
  base:
    enabled:
      root:
        color: $color.palette.gray-100
      wave:
        duration: 1.5s
        timingFunction: $timing-function.easing
        color:
          type: "gradient"
          value:
            - color: "#f3f4f5"
              position: 0
            - color: "#f7f8f9"
              position: 0.23
            - color: "#f7f8f9"
              position: 0.27
            - color: "#f3f4f5"
              position: 0.5
            - color: "#f3f4f5"
              position: 0.75
            - color: "#f3f4f5"
              position: 1
  shape=rounded:
    enabled:
      root:
        cornerRadius: $radius.s1
  shape=circular:
    enabled:
      root:
        cornerRadius: $radius.full
  shape=rectangular:
    enabled:
      root:
        cornerRadius: 0
