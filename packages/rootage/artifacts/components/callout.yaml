# yaml-language-server: $schema=./schema.json
kind: ComponentSpec
metadata:
  id: callout
  name: Callout
data:
  base:
    enabled:
      root:
        paddingXStart: $unit.x3_5
        paddingXEnd: $unit.x0_5
        paddingY: 5px
        cornerRadius: $radius.x2_5
      content:
        gap: $unit.x3
        paddingY: 9.5px
        fontSize: $font-size.t4
        lineHeight: $line-height.t5
      icon:
        # XXX: scalable 결정 x
        size: $unit.x4
      title:
        fontWeight: $font-weight.bold
      label:
        fontWeight: $font-weight.regular
      dismissButton:
        size: $unit.x10
      dismissIcon:
        size: $unit.x4
      actionableIcon:
        size: $unit.x4
        margin: $unit.x3

  type=contentOnly:
    enabled:
      content:
        paddingXEnd: $unit.x3

  variant=neutral:
    enabled:
      root:
        color: $color.bg.neutral-weak
      icon:
        color: $color.fg.neutral
      title:
        color: $color.fg.neutral
      label:
        color: $color.fg.neutral
      linkLabel:
        color: $color.fg.neutral
      dismissIcon:
        color: $color.fg.neutral
      actionableIcon:
        color: $color.fg.neutral
    pressed:
      root:
        color: $color.bg.neutral-weak-pressed

  variant=informative:
    enabled:
      root:
        color: $color.bg.informative-weak
      icon:
        color: $color.fg.informative-contrast
      title:
        color: $color.fg.informative-contrast
      label:
        color: $color.fg.informative-contrast
      linkLabel:
        color: $color.fg.informative-contrast
      dismissIcon:
        color: $color.fg.informative-contrast
      actionableIcon:
        color: $color.fg.informative-contrast
    pressed:
      root:
        color: $color.bg.informative-weak-pressed

  variant=warning:
    enabled:
      root:
        color: $color.bg.warning-weak
      icon:
        color: $color.fg.warning-contrast
      title:
        color: $color.fg.warning-contrast
      label:
        color: $color.fg.warning-contrast
      linkLabel:
        color: $color.fg.warning-contrast
      dismissIcon:
        color: $color.fg.warning-contrast
      actionableIcon:
        color: $color.fg.warning-contrast
    pressed:
      root:
        color: $color.bg.warning-weak-pressed

  variant=danger:
    enabled:
      root:
        color: $color.bg.danger-weak
      icon:
        color: $color.fg.danger-contrast
      title:
        color: $color.fg.danger-contrast
      label:
        color: $color.fg.danger-contrast
      linkLabel:
        color: $color.fg.danger-contrast
      dismissIcon:
        color: $color.fg.danger-contrast
      actionableIcon:
        color: $color.fg.danger-contrast
    pressed:
      root:
        color: $color.bg.danger-weak-pressed

  variant=magic:
    enabled:
      root:
        color: $color.bg.magic-weak
      icon:
        color: $color.fg.magic-contrast
      title:
        color: $color.fg.magic-contrast
      label:
        color: $color.fg.magic-contrast
      linkLabel:
        color: $color.fg.magic-contrast
      dismissIcon:
        color: $color.fg.magic-contrast
      actionableIcon:
        color: $color.fg.magic-contrast
    pressed:
      root:
        color: $color.bg.magic-weak-pressed
