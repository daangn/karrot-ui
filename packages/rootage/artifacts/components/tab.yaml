# yaml-language-server: $schema=./schema.json
kind: ComponentSpec
metadata:
  id: tab
  name: Tab
data:
  base:
    enabled:
      label:
        color: $color.fg.neutral-subtle
      notification:
        size: $unit.s1
        cornerRadius: $radius.full
        color: $color.bg.brand-solid
        marginLeft: $unit.x0_5
    selected:
      label:
        color: $color.fg.neutral
    disabled:
      label:
        color: $color.fg.disabled
  size=medium:
    enabled:
      root:
        minHeight: 44px
        paddingX: $unit.s2_5
        paddingY: $unit.s2_5
      label:
        fontSize: $font-size.s5
        fontWeight: $font-weight.bold
  size=small:
    enabled:
      root:
        minHeight: 40px
        paddingX: $unit.s2_5
        paddingY: $unit.s2_5
      label:
        fontSize: $font-size.s4
        fontWeight: $font-weight.bold
