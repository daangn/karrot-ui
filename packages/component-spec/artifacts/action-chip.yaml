base:
  enabled:
    root:
      color: $color.bg.neutral-weak
      borderRadius: $radii.full
    label:
      color: $color.fg.neutral
    prefix:
      color: $color.fg.neutral
    suffix:
      color: $color.fg.neutral
  pressed:
    root:
      color: $color.bg.neutral-weak-pressed
  disabled:
    root:
      color: $color.bg.disabled
    label:
      color: $color.fg.disabled
    prefix:
      color: $color.fg.disabled
    suffix:
      color: $color.fg.disabled
    count:
      color: $color.fg.disabled
size=small:
  enabled:
    root:
      minHeight: $unit[8]
      paddingY: $unit[1.5]
      gap: $unit[1]
    label:
      fontSize: $font-size[75]
      fontWeight: $font-weight.regular
    prefix:
      size: $unit[3.5]
    suffix:
      size: $unit[3.5]
size=medium:
  enabled:
    root:
      minHeight: $unit[9]
      paddingY: $unit[2]
      gap: $unit[1]
    label:
      fontSize: $font-size[100]
      fontWeight: $font-weight.regular
    prefix:
      size: $unit[4]
    suffix:
      size: $unit[3.5]
size=small,layout=text:
  enabled:
    root:
      paddingX: $unit[3]
size=small,layout=icon only:
  enabled:
    root:
      minWidth: $unit[8]
    icon:
      size: $unit[4]
size=medium,layout=text:
  enabled:
    root:
      paddingX: $unit[3.5]
size=medium,layout=icon only:
  enabled:
    root:
      minWidth: $unit[9]
    icon:
      size: $unit[4]
