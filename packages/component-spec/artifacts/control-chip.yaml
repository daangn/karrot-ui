base:
  enabled:
    root:
      strokeColor: $color.stroke.neutral
      strokeWidth: 1px
      cornerRadius: $radii.full
    label:
      color: $color.fg.neutral
      fontWeight: $font-weight.medium
    prefix:
      color: $color.fg.neutral
    suffix:
      color: $color.fg.neutral
    count:
      color: $color.fg.neutral-muted
  pressed:
    root:
      color: $color.bg.layer-default-pressed
  selected:
    root:
      strokeWidth: 0
      color: $color.bg.brand-weak
    label:
      color: $color.fg.brand
    prefix:
      color: $color.fg.brand
    suffix:
      color: $color.fg.brand
    count:
      color: $color.fg.brand
  selected, pressed:
    root:
      color: $color.bg.brand-weak-pressed
  disabled:
    root:
      color: $color.bg.disabled
    label:
      color: $color.fg.disabled
    prefix:
      color: $color.fg.disabled
    suffix:
      color: $color.fg.disabled
    count:
      color: $color.fg.disabled
size=small:
  enabled:
    root:
      minHeight: $unit[8]
      paddingY: $unit[1.5]
      gap: $unit[1]
    label:
      fontSize: $font-size[100]
    prefix:
      size: $unit[4]
    suffix:
      size: $unit[4]
size=medium:
  enabled:
    root:
      minHeight: $unit[9]
      paddingY: $unit[2]
      gap: $unit[1]
    label:
      fontSize: $font-size[100]
    prefix:
      size: $unit[4]
    suffix:
      size: $unit[4]
size=small,layout=with text:
  enabled:
    root:
      paddingX: $unit[3]
size=small,layout=icon only:
  enabled:
    root:
      minWidth: $unit[8]
    icon:
      size: $unit[4]
size=medium,layout=with text:
  enabled:
    root:
      paddingX: $unit[3.5]
size=medium,layout=icon only:
  enabled:
    root:
      minWidth: $unit[9]
    icon:
      size: $unit[4]
