# yaml-language-server: $schema=./schema.json
base:
  enabled:
    root:
      color: $color.bg.layer-default
      strokeWidth: 1.25px
      strokeColor: $color.stroke.control
      cornerRadius: $radii.full
    icon:
      cornerRadius: $radii.full
  enabled,pressed:
    root:
      color: $color.bg.layer-default-pressed
  enabled,selected:
    root:
      strokeWidth: 0px
      color: $color.bg.brand-solid
    icon:
      color: $color.fg.static-white
  enabled,selected,pressed:
    root:
      color: $color.bg.brand-solid-pressed
  disabled:
    root:
      color: $color.palette.gray-300
  disabled,selected:
    root:
      strokeWidth: 1.25px
      strokeColor: $color.palette.gray-300
    icon:
      color: $color.palette.gray-300

size=large:
  enabled:
    root:
      size: $unit[6]
    icon:
      size: $unit[2.5]
  disabled:
    icon:
      size: $unit[3]
size=medium:
  enabled:
    root:
      size: $unit[5]
    icon:
      size: $unit[2]
  disabled:
    icon:
      size: $unit[2.5]
size=small:
  enabled:
    root:
      size: $unit[4.5]
    icon:
      size: $unit[2]
  disabled:
    icon:
      size: $unit[2]
