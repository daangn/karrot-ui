base:
  label:
    fontWeight: "$font-weight.bold"
variant=brand:
  enabled:
    root:
      color: "$color.bg.brand-emphasis"
    label:
      color: "$color.fg.static-white"
    prefixIcon:
      color: "$color.fg.static-white"
  pressed:
    root:
      color: "$color.bg.brand-pressed"
  disabled:
    root:
      color: "$color.bg.disabled"
variant=neutral:
  enabled:
    root:
      color: "$color.bg.neutral"
    label:
      color: "$color.fg.neutral"
    prefixIcon:
      color: "$color.fg.neutral"
  pressed:
    root:
      color: "$color.bg.neutral-pressed"
  disabled:
    root:
      color: "$color.bg.disabled"
size=small:
  enabled:
    root:
      minHeight: "$unit[8]"
      cornerRadius: "$radii[1]"
      gap: "$unit[1]"
    prefixIcon:
      size: "$unit[3]"
    label:
      fontSize: "$font-size[50]"
size=medium:
  enabled:
    root:
      minHeight: "$unit[10]"
      cornerRadius: "$radii[1.5]"
      gap: "$unit[1]"
    prefixIcon:
      size: "$unit[4]"
    label:
      fontSize: "$font-size[100]"
