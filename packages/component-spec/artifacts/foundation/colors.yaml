static:
  black: rgba(0, 0, 0, 1)
  black-alpha-200: rgba(0, 0, 0, 0.2)
  black-alpha-50: rgba(0, 0, 0, 0.05)
  black-alpha-500: rgba(0, 0, 0, 0.5)
  white: rgba(255, 255, 255, 1)
  white-alpha-200: rgba(255, 255, 255, 0.2)
  white-alpha-50: rgba(255, 255, 255, 0.05)
  bg-white: $static.white
  fg-black: $static.black
  fg-white: $static.white

