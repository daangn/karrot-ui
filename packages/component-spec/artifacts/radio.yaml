# yaml-language-server: $schema=./schema.json
base:
  enabled:
    root:
      gap: $unit[2]
    label:
      color: $color.fg.neutral
  disabled:
    label:
      color: $color.fg.disabled

fontWeight=regular:
  enabled:
    label:
      fontWeight: $font-weight.regular
fontWeight=bold:
  enabled:
    label:
      fontWeight: $font-weight.bold

size=large:
  enabled:
    root:
      minHeight: $unit[9]
    label:
      fontSize: $font-size[200]
      marginYStart: 7.5px
size=medium:
  enabled:
    root:
      minHeight: $unit[8]
    label:
      fontSize: $font-size[100]
      marginYStart: 6.5px
size=small:
  enabled:
    root:
      minHeight: $unit[7]
    label:
      fontSize: $font-size[75]
      marginYStart: 5px
