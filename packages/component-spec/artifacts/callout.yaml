# yaml-language-server: $schema=./schema.json
base:
  enabled:
    root:
      paddingXStart: $unit[3.5]
      paddingY: "5px"
      cornerRadius: $radii[2.5]
    content:
      gap: $unit[3]
      paddingY: "9.5px"
      fontSize: $font-size[100]
    icon:
      # XXX: scalable 결정 x
      size: $unit[4]
    title:
      fontWeight: $font-weight.bold
    label:
      fontWeight: $font-weight.regular
    dismissButton:
      size: $unit[10]
    xIcon:
      size: $unit[4]
    chevronRightIcon:
      size: $unit[4]
      margin: $unit[3]

type=default:
  enabled:
    root:
      paddingXEnd: $unit[3.5]
type=dismissible:
  enabled:
    root:
      paddingXEnd: $unit[0.5]
type=actionable:
  enabled:
    root:
      paddingXEnd: $unit[0.5]

variant=neutral:
  enabled:
    root:
      color: $color.bg.neutral-weak
    icon:
      color: $color.fg.neutral
    title:
      color: $color.fg.neutral
    label:
      color: $color.fg.neutral
    linkLabel:
      color: $color.fg.neutral
    xIcon:
      color: $color.fg.neutral
    chevronRightIcon:
      color: $color.fg.neutral
  pressed:
    root:
      color: $color.bg.neutral-weak-pressed

