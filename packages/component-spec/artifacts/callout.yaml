base:
  enabled:
    root:
      minHeight: $unit[12]
      paddingX: $unit[4]
      paddingY: $unit[3.5]
      cornerRadius: $radii[2.5]
    title:
      fontSize: $font-size[100]
      fontWeight: $font-weight.bold
    description:
      fontSize: $font-size[100]
      fontWeight: $font-weight.regular
    icon:
      size: $unit[4]
      marginRight: $unit[1.5]
    actionIndicator:
      size: $unit[4.5]
      marginLeft: $unit[2.5]
    closeButton:
      size: $unit[4.5]
      marginLeft: $unit[2.5]
variant=outline:
  enabled:
    root:
      strokeColor: $color.stroke.decorative
      strokeWidth: 1px
    title:
      color: $color.fg.neutral
    description:
      color: $color.fg.neutral
    icon:
      color: $color.fg.neutral
    actionIndicator:
      color: $color.fg.neutral
    closeButton:
      color: $color.fg.neutral
