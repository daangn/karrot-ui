base:
  enabled:
    root:
      borderRadius: $radii.full
variant=default:
  enabled:
    root:
      strokeColor: $color.stroke.decorative
      strokeWidth: 1px
    label:
      color: $color.fg.neutral
    prefix:
      color: $color.fg.neutral
    suffix:
      color: $color.fg.neutral
    count:
      color: $color.fg.neutral-subtle
  pressed:
    root:
      color: $color.bg.layer-1-pressed
  disabled:
    label:
      color: $color.fg.disabled
    prefix:
      color: $color.fg.disabled
    suffix:
      color: $color.fg.disabled
    count:
      color: $color.fg.disabled
variant=inverted:
  enabled:
    root:
      color: $color.bg.neutral-inverted
    label:
      color: $color.fg.neutral-inverted
    prefix:
      color: $color.fg.neutral-inverted
    suffix:
      color: $color.fg.neutral-inverted
    count:
      color: $color.fg.neutral-inverted
  pressed:
    root:
      color: $color.bg.neutral-inverted-pressed
  disabled:
    root:
      color: $color.bg.disabled
size=small:
  enabled:
    root:
      minHeight: $unit[8]
      paddingY: $unit[1.5]
      paddingX: $unit[3]
      gap: $unit[1]
    label:
      fontSize: $font-size[75]
      fontWeight: $font-weight.regular
    prefix:
      size: $unit[3.5]
    suffix:
      size: $unit[3.5]
    count:
      fontSize: $font-size[75]
      fontWeight: $font-weight.regular
size=medium:
  enabled:
    root:
      minHeight: $unit[10]
      paddingY: $unit[2.5]
      paddingX: $unit[4]
      gap: $unit[1]
    label:
      fontSize: $font-size[100]
      fontWeight: $font-weight.regular
    prefix:
      size: $unit[4]
    suffix:
      size: $unit[3.5]
    count:
      fontSize: $font-size[75]
      fontWeight: $font-weight.regular