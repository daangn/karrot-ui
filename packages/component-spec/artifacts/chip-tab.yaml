base:
  enabled:
    root:
      paddingX: $unit[3.5]
      paddingY: $unit[2]
      cornerRadius: $radii.full
      minHeight: 36px
    label:
      color: $color.fg.neutral
      fontSize: $font-size[100]
      fontWeight: $font-weight.bold
  enabled,pressed:
    root:
      color: $color.bg.layer-1-pressed
  selected:
    root:
      color: $color.bg.neutral-inverted
    label:
      color: $color.fg.neutral-inverted
  selected,pressed:
    root:
      color: $color.bg.neutral-inverted-pressed
  disabled:
    label:
      color: $color.fg.disabled-1
  selected,disabled:
    root:
      color: $color.bg.disabled-2
