# yaml-language-server: $schema=./schema.json
base:
  enabled:
    root:
      gap: $unit[1]
      paddingXStart: $unit[4]
    content:
      gap: $unit[2]
      paddingY: 10.5px
      fontSize: $font-size[100]
    icon:
      # XXX: scalable해야 할 것 같음 (결정 x)
      # size: "1rem"
      size: $unit[4]
      marginY: "1.5px"
    title:
      fontWeight: $font-weight.bold
    label:
      fontWeight: $font-weight.medium
    linkLabel:
      size: $unit[10]
      paddingX: $unit[3]
      fontSize: $font-size[50]
      fontWeight: $font-weight.regular
    dismissButton:
      size: $unit[10]
    xIcon:
      size: $unit[4]
    chevronRightIcon:
      size: $unit[4]
      margin: $unit[3]

type=default:
  enabled:
    root:
      paddingXEnd: $unit[4]
type=link:
  enabled:
    root:
      paddingXEnd: $unit[1]
type=dismissible:
  enabled:
    root:
      paddingXEnd: $unit[1]
type=actionable:
  enabled:
    root:
      paddingXEnd: $unit[1]

variant=neutral weak:
