# yaml-language-server: $schema=./schema.json
base:
  enabled:
    root:
      color: $color.bg.neutral-weak
      cornerRadius: $radii.full
    label:
      color: $color.fg.neutral
      fontWeight: $font-weight.medium
    prefixIcon:
      color: $color.fg.neutral
    suffixIcon:
      color: $color.fg.neutral
    count:
      color: $color.fg.neutral-muted
  pressed:
    root:
      color: $color.bg.neutral-weak-pressed
  disabled:
    root:
      color: $color.bg.disabled
    label:
      color: $color.fg.disabled
    prefixIcon:
      color: $color.fg.disabled
    suffixIcon:
      color: $color.fg.disabled
    count:
      color: $color.fg.disabled
size=small:
  enabled:
    root:
      minHeight: $unit[8]
      paddingY: $unit[1.5]
      gap: $unit[1]
    label:
      fontSize: $font-size[100]
    prefixIcon:
      size: $unit[4]
    suffixIcon:
      size: $unit[3.5]
size=medium:
  enabled:
    root:
      minHeight: $unit[9]
      paddingY: $unit[2]
      gap: $unit[1]
    label:
      fontSize: $font-size[100]
    prefixIcon:
      size: $unit[4]
    suffixIcon:
      size: $unit[3.5]
size=small,layout=with text:
  enabled:
    root:
      paddingX: $unit[3]
size=small,layout=icon only:
  enabled:
    root:
      minWidth: $unit[8]
    icon:
      size: $unit[4]
size=medium,layout=with text:
  enabled:
    root:
      paddingX: $unit[3.5]
size=medium,layout=icon only:
  enabled:
    root:
      minWidth: $unit[9]
    icon:
      size: $unit[4]
