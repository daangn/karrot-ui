# yaml-language-server: $schema=./schema.json
base:
  enabled:
    root:
      gap: $unit[1]
      paddingXEnd: $unit[1]
    chevronRightIcon:
      size: $unit[4]
      margin: $unit[3]

variant=neutral weak:
  enabled:
    chevronRightIcon:
      color: $color.fg.neutral

variant=positive weak:
  enabled:
    chevronRightIcon:
      color: $color.fg.positive-contrast

variant=informative weak:
  enabled:
    chevronRightIcon:
      color: $color.fg.informative-contrast

variant=warning weak:
  enabled:
    chevronRightIcon:
      color: $color.fg.warning-contrast

variant=warning solid:
  enabled:
    chevronRightIcon:
      color: $color.fg.warning-contrast

variant=danger weak:
  enabled:
    chevronRightIcon:
      color: $color.fg.danger-contrast

variant=danger solid:
  enabled:
    chevronRightIcon:
      color: $color.fg.static-white
