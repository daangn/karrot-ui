on:
  push:
    branches:
      - "**"
      - "!main"
    paths:
      - "docs/**"
      - "packages/recipe/**"
      - "packages/stylesheet/**"
      - "packages/react/**"
      - "packages/stackflow/**"

env:
  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

name: Deploy seed-design-v3 docs (Alpha)

jobs:
  deploy:
    name: Deploy Seed Design V3 Docs
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - uses: actions/setup-node@v3
        with:
          node-version: 20.11.0
          cache: yarn

      - name: Install Dependencies
        run: yarn install --immutable

      - name: Build Packages
        run: yarn build-docs-deps && yarn rootage:build

      - name: Build Docs
        working-directory: ./docs
        run: |
          yarn build

      - name: Deploy docs at Cloudflare Pages in `seed-design-v3` project (Alpha)
        run: |
          CLOUDFLARE_ACCOUNT_ID=${{ secrets.CF_ACCOUNT_ID }} \
          CLOUDFLARE_API_TOKEN=${{ secrets.CF_API_TOKEN }} \
          yarn wrangler pages deploy ./docs/out --project-name=seed-design-v3 --branch=${{ github.ref_name }}
