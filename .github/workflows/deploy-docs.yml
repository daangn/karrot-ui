on:
  push:
    branches:
      # - main
      - feat/seed-design-web

name: Seed Docs 배포를 하자.

jobs:
  deploy:
    name: Seed Docs 배포를 하자.
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - uses: actions/setup-node@v3
        with:
          node-version: '18.12.1'
      
      - name: 의존성을 설치해요
        if: steps.yarn-cache.outputs.cache-hit != 'true'
        run: yarn install

      - name: seed-design/design-token 빌드해요
        working-directory: ./packages/design-token
        run: |
          yarn build

      - name: seed-design/design-theming 빌드해요
        working-directory: ./packages/react-theming
        run: |
          yarn build

      - name: Seed Docs를 빌드해요
        working-directory: ./docs
        run: |
          yarn build
      
      - name: 서비스를 Cloudflare pages에 배포해요
        uses: cloudflare/wrangler-action@2.0.0
        with:
          apiToken: ${{ secrets.CF_API_TOKEN }}
          command: pages publish ./docs/public --project-name=seed-design
